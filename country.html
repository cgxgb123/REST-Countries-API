<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="utils/country.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <title>Country Details</title>
  </head>
  <body>
    <div class="box">
      <h1>Where in the world?</h1>
      <button class="toggle" id="dark-mode">
        <i class="fa-regular fa-moon"></i>
        <span>Dark Mode</span>
      </button>
    </div>
    <div class="countryDetailBox">
      <button
        onclick="history.back()"
        class="back-btn"
        style="margin-top: 15px; margin-left: 10px; margin-bottom: 10px"
      >
        <i class="fa-solid fa-arrow-left"></i> Go Back
      </button>

      <div id="country-detail" class="country-detail"></div>
    </div>
  </body>
</html>
