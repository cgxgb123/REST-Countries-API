<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="utils/script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>REST Countires API</title>
  </head>
  <body>
    <div class="box">
      <h1>Where in the world?</h1>
      <button class="toggle" id="dark-mode">
        <i class="fa-regular fa-moon"></i>
        <span>Dark Mode</span>
      </button>
    </div>
    <div class="box">
      <div class="form-control">
        <input type="text" placeholder="Search For Country" id="search" />
        <i class="fas fa-search fa-bounce"></i>
      </div>
      <div class="dropdownCon">
        <div class="dropwDown">
          <select id="Filter">
            <option value="all">Filter By Region</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>
    </div>
    <div id="country-list" class="country-list"></div>
  </body>
</html>
